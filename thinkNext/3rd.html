<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        :root {
            --background: #081c15;
            --font-color: #ffffff;
            --font-size: 2rem;
            --padding: 20px;
            --button-color: #a44646;
            --card-padding: 20px;
            --title-color: #a44646;
            --anchor-color: #ffffff;
        }

        .header {
            background-color: var(--background);
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;

        }

        .nav {
            list-style-type: none;
            display: flex;
            align-items: center;
        }

        .nav-item {
            padding: var(--padding);
        }

        .nav-link {
            color: var(--anchor-color);
            text-decoration: none;
            text-transform: uppercase;
        }


        .button {
            background-color: var(--button-color);
            padding: 5px 20px;
            color: white;
            border-radius: 30px;
            border: none;
            cursor: pointer;
        }

        .btn {
            background-color: #a44646;
            border-radius: 5px 7px;
            font-color: #ffffff;
        }

        .container {
            color: var(--font-color);
            padding: var(--padding);
        }

        .row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .col {
            background-color: #1b263b;
            text-align: center;
            padding: var(--card-padding);
            flex: 30%;
            border-radius: 5px 10px;
            min-height: 300px;
            box-sizing: border-box;
            align-items: center;
            /* padding: 5px 10px; */
        }

        .title {
            font-size: var(--font-size);
            text-align: center;
            color: var(--background);
            margin-bottom: 20px;
            padding: 10px;
            text-color:red;
        }

        .thumbnail {
            width: 30%;
            border-radius: 40%;
            object-fit: cover;
        }

        .logo {
            width: 100px;
            border-radius: 40%;
        }

        .copyright-caption {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            color: #000;
        }
    </style>
</head>
